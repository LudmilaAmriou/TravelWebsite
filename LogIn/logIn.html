<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="logIn.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    

  <title>Cute page</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
                <h6 class="mb-0 pb-3"><span class="sign-in" >Log In </span><span class="sign-up">Sign Up</span></h6>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                <label for="reg-log"></label>
                <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                	<div class="card-front">
                    <div class="form-value">
            
                <form action="" id="loginForm">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                         <input type="email"  id="emailInput" required>
                        <label for="emailInput">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="passwordInput" required>
                        <label for="passwordInput" >Password</label>
                    </div>
                    <div class="forget">
                        
                        <a href="#">Forgot Password</a>
                      
                    </div>
                    <button>Log in</button>
                    <!-- <div class="register">
                        <p>Don't have an account <a href="#">Register</a></p>
                    </div> -->
                    
                </form>
                </div>
            </div>
                <div class="card-back">
                    <div class="form-value">
                        <form action="" id="signupForm">
                            <h2>Sign Up</h2>
                            <div class="inputbox">
                                <ion-icon name="person-outline"></ion-icon>
                                 <input type="text" id="fullNameInput" required>
                                <label for="fullNameInput">Full Name</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="mail-outline"></ion-icon>
                                 <input type="email"  id="signupEmailInput" required>
                                <label for="signupEmailInput">Email</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" id="signupPasswordInput" required>
                                <label for="signupPasswordInput">Password</label>
                            </div>
                            <div class="forget">
                                
                                <a href="#">See details here</a>
                              
                            </div>
                            <button>Sign Up</button>
                            <!-- <div class="register">
                                <p>Don't have an account <a href="#">Register</a></p>
                            </div> -->
                            
                        </form>
                        </div>
                </div>
                
                </div>
            </div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="logIn.js"></script>
</body>
</html>
